<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>{{ title }}</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.29" />
	<link rel="stylesheet" href="/static/css/garage.css" />
	<link rel="icon" type="image/png" href="/static/Icons8-Windows-8-Household-Garage.ico">
	<!-- http://www.iconarchive.com/search?q=garage -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<script src="/static/js/3.3.1_jquery.min.js"></script>
	<script src="/static/js/{{ title }}.js"></script>
</head>

<body>
   <!-- 
   <a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by rawpixel.com - www.freepik.com</a>
   -->
   <br />
   <div class="container">
      <div id="message"></div>
      <table class="table table-bordered table-responsive">
	 <tr>
	    <td colspan="2" class="text-center">
	       <h1>Open {{ title }} Door</h1>
	       <h3><a href="/">Automation Home</a></h3>
	    </td>
	 </tr>
	 <tr>
	    <td><h2>Dad</h2></td>
	    <td><h2>Mom</h2></td>
	 </tr>      
	 <tr id="garage_form_row">
	    <td colspan="3"><br />
	       <form name="garage_form" id="garage_form">
		  Password: <input type="password" name="pwd" id="pwd" />
		  <button type="button" class="btn btn-info btn-sm" name="sub_gar_btn" id="sub_gar_btn">Submit</button>
		  <input type = "hidden" name="which_door" id="which_door" />
	       </form>
	    </td>
	 </tr>      
	 <tr>
	    <td><a href="" id="left_door"><img src="/static/images/close_garage.png" id="left_door_image" class="img-responsive"></a></td>
	    <td><a href="" id="right_door"><img src="/static/images/close_garage.png" id="right_door_image" class="img-responsive" ></a></td>
	 </tr>
	 <tr>
	    <td>
	       <a href="" class="btn btn-success btn_on btn-xlg" id="forgot"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Forgot Password</a>
	    </td>
	    <td>
	       <a href="" class="btn btn-success btn_on btn-xlg" id="camera"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Take Photo</a>
	    </td>	    
	 </tr>
	 <tbody>
	    <tr>
	       <td colspan="2" id="showimage"> </td>
	    </tr>
	 </tbody>
	 <tbody id ="usertable">
            <tr>
               {% for col in columns %}
                  <td id="{{ col }}" colspan="2"><h2>{{ col[0]|upper}}{{col[1:] }}</h2></td>
               {% endfor %}
            </tr>
            {% for data in users%}
               <tr>
                  {% for col in columns %}
                     <td id = "{{data['id'] | safe }}_{{ col | safe}}" colspan="2">
                        <a href="/forgot/{{ data[col] }}">{{ data[col] }}</a>
                     </td>
                  {% endfor %}
               </tr>
            {% endfor %}	 
	 </tbody>
      </table>
   </div>
   <!-- https://getbootstrap.com/docs/3.3/components/#glyphicons-how-to-use -->
   <!-- https://www.glyphicons.com -->
</body>
</html>
